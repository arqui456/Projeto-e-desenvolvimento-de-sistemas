<app-modal-loading #modalLoading></app-modal-loading>
<app-container-conteudo [class]="'controle-padding d-flex'" *ngIf="clientService.getNotClient | async">
    <app-logo></app-logo>
    <h2 id="title">Consultar Usuário</h2>
    <section class="gap">
        <!-- tamanho máximo pendente, verificar com o danilo -->
        <app-input
            [placeholder]="'CPF ou Número de Matrícula'"
            [tipoEntrada]="'number'"
            [inputSize]="'lg'"
            (inputValueChange) = "registrationCpfHandler($event.toString())"
        >
        </app-input>
        <app-button
            (click)="queryUserEvent()"
            [btnLabel]="'validar usuário'"
            [btnSize]="'md'"
            [btnColor]="'primary'"
        ></app-button>
    </section>
</app-container-conteudo>

<app-valida-usuario [usuario]="clientData" *ngIf="clientService.getClient | async"></app-valida-usuario>
