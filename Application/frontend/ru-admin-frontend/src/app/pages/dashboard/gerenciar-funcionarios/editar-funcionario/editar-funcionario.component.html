<mat-card class="main-card">
  <mat-card-title>

  </mat-card-title>
  <form action="">
    <mat-form-field>
      <input matInput placeholder="nome" [(ngModel)]="funcionario.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="username" [(ngModel)]="funcionario.username" name="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="senha" [(ngModel)]="funcionario.senha" name="senha">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="repetir" [(ngModel)]="senhaRepetida" name="senharepetir">
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)="editarFuncionario()" color="primary">

    </button>

  </div>

</mat-card>
