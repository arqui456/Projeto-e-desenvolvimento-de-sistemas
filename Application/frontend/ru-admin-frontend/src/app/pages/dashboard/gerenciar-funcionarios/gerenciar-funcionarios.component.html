<app-container-conteudo [class]="'controle-padding d-flex overflow-auto'">
  <app-logo></app-logo>
  <h2 id="title">Gerenciar beneficiários</h2>
  <app-button
    [btnLabel]="'Criar novo funcionário'"
    [btnIcon]="true"
    [btnIconName]="'add'"
    [btnIconPosition]="'left'"
    [btnSize]="'md'"
    [btnColor]="'primary'"
    (click)="navigateToCriarFuncionario()"
  ></app-button>
  <!-- <button mat-raised-button color="primary" (click)="navigateToCriarFuncionario()"><em class="material-icons" appRed>
  add
</em>Criar novo funcionário</button> -->
  <div class="mat-elevation-z4" [class]="'center'">
    <!-- <div class="mat-elevation-z0" [class]="'center'" class="tabela"> -->
    <table mat-table [dataSource]="funcionarios">
      <!-- Id Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="navigateToEdit(row)" class="edit">
            <em class="material-icons"> edit </em>
          </a>
          <a (click)="navigateToDelete(row)" class="delete">
            <em class="material-icons"> delete </em>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</app-container-conteudo>
