<app-container-conteudo [class]="'controle-padding d-flex'">
<app-logo></app-logo>
<h2 id="title">Gerenciar beneficiários</h2>
<button mat-raised-button color="primary" (click)="navigateToCriarFuncionario()"><em class="material-icons" appRed>
  add
</em>Criar novo funcionário</button>
<div class="mat-elevation-z4" [class]="'center'">
  <table mat-table [dataSource]="funcionarios">
    <!-- Id Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="editar/{{ row.funcionario_id }}" class="edit">
          <em class="material-icons">
            edit
          </em>
        </a>
        <a routerLink="deletar/{{ row.funcionario_id }}" class="delete">
          <em class="material-icons">
            delete
          </em>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</app-container-conteudo>
