<div class="input-container">
    <input
        id="{{ 'input-' + tipoEntrada + '_' + id }}"
        [type]="tipoEntrada"
        [disabled]="isDisabled"
        [placeholder]="placeholder"
        (ngModelChange)="onChangeValue($event.toString())"
        [class.erro]="mostraErro"
        [class.sm]="inputSize == 'sm'"
        [class.md]="inputSize == 'md'"
        [class.lg]="inputSize == 'lg'"
    />
    <div class="erro-container" *ngIf="mostraErro">
        <app-icon [icon]="'highlight_off'"></app-icon>
        <span class="msg-erro">{{ msgErro }}</span>
    </div>
</div>
